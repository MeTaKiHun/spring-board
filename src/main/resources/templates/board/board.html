<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:insert="~{/css/header :: nav}"></div>
<div style="float:left;width:20%;height:1000px;" align="center">
    <table>
        <Tr th:each="c:${notice}">
            <td><a th:href="@{'/board/board?bcidx='+${c.noticeIdx}}"><span th:text="${c.noticename}"></span></a></td>
        </Tr>
    </table>
</div>
<div th:if="${param.bcidx != null}">
    <table align="center" border="1" style="text-align:center;">
        <tr>
            <td>글 번호</td>
            <td>글 종류</td>
            <td style="width:40%">제목</td>
            <td>글쓴이</td>
        </tr>
        <tr th:each="notice:${boardnotice}" style="font-weight: bold;">
            <td><span th:text="${notice.boardIdx}"></span></td>
            <td><span>공지사항</span> </td>
            <td ><a th:href="@{/board/view(boardIdx=${notice.boardIdx})}"><span th:text="${notice.title}"></span></a></td>
            <td><span th:text="${notice.member.name}"></span></td>
        </tr>
        <tr th:each="board,index:${board}" th:if="${board != null}">
            <td><span th:text="${number-index.index-pagesize}"></span></td>
            <td><span th:text="${board.preface.prefacename}"></span></td>
            <td><a th:href="@{/board/view(boardIdx=${board.boardIdx})}"><span th:text="${board.title}"></span></a></td>
            <td><span th:text="${board.member.name}"></span></td>
        </tr>
        <tr th:unless="${board ==null}">
            <td></td>
        </tr>
    </table>
    <div align="center" th:if="${nowpage != null and startpage != null and endpage != null and maxpage != null and linkpage != null and bcidx != null}">
        <a th:if="${nowpage >= j+1}" th:href="@{/board/board(bcidx=${bcidx},page=${linkpage-(j+1)})}">◀</a>
        <th:block th:each="page:${#numbers.sequence(startpage, nowpage)}">
            <a th:if="${page!=nowpage}" th:href="@{/board/board(bcidx=${bcidx},page=${page-1})}" th:text="${page}"></a>
            <strong th:if="${page == nowpage }" th:text="${page}" style="color:red"></strong>
        </th:block>
        <th:block th:each="page:${#numbers.sequence(nowpage, endpage)}">
            <a th:if="${page!=nowpage}" th:href="@{/board/board(bcidx=${bcidx},page=${page-1})}" th:text="${page}"></a>
        </th:block>
        <a th:if="${nowpage <= maxpage-j-1}" th:href="@{/board/board(bcidx=${bcidx},page=${linkpage+(j+1)})}">▶</a>
    </div>
    <div align="center" th:if="${nowpage != null or startpage != null or endpage != null or maxpage != null or linkpage != null}">
        <input type="button" value="글 쓰기" onclick="location.href='/board/write'">
        <input type="button" value="메인화면" onclick="location.href='/main/main'">
    </div>
</div>
<div th:insert="~{/css/footer :: footer}"></div>
</body>
</html>
