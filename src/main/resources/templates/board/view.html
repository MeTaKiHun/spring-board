<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="~{/css/header :: nav}"></div>
<form id="boardForm">
    <table align="center" style="margin-top:50px">
        <Tr>
            <td>Í∏ÄÏ¢ÖÎ•ò</td>
            <td><span th:text="${view.preface.prefacename}"></span></td>
        </Tr>
        <tr>
            <td>Í∏ÄÏì¥Ïù¥</td>
            <td><span th:text="${view.member.name}"></span>
                <input type="hidden" th:value="${view.boardIdx}" name="boardIdx"> </td>
        </tr>
        <tr>
            <td>Ï†úÎ™©</td>
            <td th:text="${view.title}"></td>
        </tr>
        <tr>
            <td>ÎÇ¥Ïö©</td>
            <td th:text="${view.content}"></td>
        </tr>
        <tr>
            <td>Ï≤®Î∂ÄÌååÏùº</td>
        </tr>
        <tr th:each="file:${view.files}">
            <td>
                <a href="/attach/" th:href="@{|/files/${file.filepath}|}" download>
                    <img th:if="${file.uploadname.endsWith('.jpg') or file.uploadname.endsWith('.png')}" th:src="@{|/files/${file.filepath}|}" width="100px" height="100px" >
                    <span th:unless="${file.uploadname.endsWith('.jpg') or file.uploadname.endsWith('.png')}" th:text="${'üíæ'+file.realfilename}"></span>
                </a>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="button" value="ÏàòÏ†ï" onclick="modifyBoard()">
                <input type="button" value="ÏÇ≠Ï†ú" onclick="deleteBoard()">
                <input type="button" value="Î™©Î°ùÏúºÎ°ú" onclick="location.href='/board/board'">
            </td>
        </tr>
    </table>
</form>
<div id="comment-write" align="center">
    <input type="text" id="commentWriter" th:if="${view.member.name!=null}"
           th:value="${view.member.name}" name="userid" disabled>
    <input type="text" id="commentContents" placeholder="ÎÇ¥Ïö©" name="content">
    <button id="comment-write-btn" >ÎåìÍ∏ÄÏûëÏÑ±</button>
</div>
<div align="center">
    <table>
        <tr>
            <td>ÏûëÏÑ±Ïûê</td>
            <td align="center" width="60%">ÎåìÍ∏Ä ÎÇ¥Ïö©</td>
            <td></td>
        </tr>
        <tr th:each="c:${comment}">
            <td><span th:text="${c.userid}" ></span>
                <input type="hidden" th:value="${c.commentIdx}" th:id="'cidx'+${c.commentIdx}" name="commentIdx"></td>
            <td id="content"><span th:text="${c.content}" ></span></td>
            <td id="mod">
                <input type="button" value="ÏàòÏ†ï" name="modify" class="modifyBtn" th:id="'modify'+${c.commentIdx}" ></td>
            <td id="del"><input type="button" value="ÏÇ≠Ï†ú" name="delete" ></td>
            <td id="inputtd" style="display:none">
                <input type="text" th:value="${c.content}" name="content" th:id="'content'+${c.commentIdx}">
            </td>
            <td id="modifytd" style="display:none">
                <input type="button" value="ÏàòÏ†ïÏôÑÎ£å" class="modifyOK" th:id="'modifyOK'+${c.commentIdx}">
                <input type="button" value="ÏàòÏ†ïÏ∑®ÏÜå" class="cancelModify" th:id="'cancelModify'+${c.commentIdx}">
            </td>
        </tr>
    </table>
    <script th:inline="javascript">
        $(document).ready(function() {
            // ÏàòÏ†ï Î≤ÑÌäº ÌÅ¥Î¶≠ Ïãú
            $('.modifyBtn').on("click", function(){
                var tr = $(this).closest('tr');
                var commentIdx = tr.find('[name="commentIdx"]').val();
                tr.find('#content').hide();
                tr.find('#mod').hide();
                tr.find('#del').hide();
                tr.find('#modifytd').show();
                tr.find('#inputtd').show();

                // ÏàòÏ†ï ÏôÑÎ£å Î≤ÑÌäº ÌÅ¥Î¶≠ Ïãú
                $('#modifyOK' + commentIdx).off("click").on("click", function() {
                    var content = tr.find('[name="content"]').val();
                    var boardidx = [[${view.boardIdx}]];
                    var datamodify = {
                        content: content,
                        boardIdx: boardidx,
                        commentIdx: commentIdx
                    };
                    $.ajax({
                        type: "post",
                        url: "/comment/modify",
                        contentType: "application/json; charset=utf-8",
                        data: JSON.stringify(datamodify),
                        success: function(){
                            location.reload();
                        },
                        error: function(err){
                            console.log("ÏöîÏ≤≠ Ïã§Ìå®", err);
                        }
                    });
                });

                // ÏàòÏ†ï Ï∑®ÏÜå Î≤ÑÌäº ÌÅ¥Î¶≠ Ïãú
                $('#cancelModify' + commentIdx).off("click").on("click", function() {
                    tr.find('#content').show();
                    tr.find('#mod').show();
                    tr.find('#del').show();
                    tr.find('#modifytd').hide();
                    tr.find('#inputtd').hide();
                });
            });

            // ÏÇ≠Ï†ú Î≤ÑÌäº ÌÅ¥Î¶≠ Ïãú
            $('input[name=delete]').each(function() {
                $(this).on("click", function(){
                    var tr = $(this).closest('tr');
                    var commentIdx = tr.find('[name="commentIdx"]').val();
                    var boardIdx = [[${view.boardIdx}]];

                    var data = {
                        commentIdx: commentIdx,
                        boardIdx: boardIdx
                    };

                    $.ajax({
                        type: "post",
                        url: "/comment/delete",
                        contentType: "application/json; charset=utf-8",
                        data: JSON.stringify(data),
                        success: function(){
                            location.reload();
                        },
                        error: function(err){
                            console.log("ÏöîÏ≤≠ Ïã§Ìå®", err);
                        }
                    });
                });
            });
        });
    $('#comment-write-btn').on("click", function() {
              const writer = document.getElementById("commentWriter").value;
              const contents = document.getElementById("commentContents").value;
              const idx = [[${view.boardIdx}]];
              const bcidx = [[${view.notice.noticeIdx}]];

              $.ajax({
                  type: "post",
                  url: "/comment/save",
                  contentType: "application/json; charset=utf-8",
                  data: JSON.stringify({
                      "userid": writer,
                      "content": contents,
                      "boardIdx": idx,
                      "bcidx": bcidx
                  }),
                  success: function() {
                      location.reload();
                  },
                  error: function(err) {
                      console.log("ÏöîÏ≤≠ Ïã§Ìå®", err);
                  }
              });
          });

          function modifyBoard() {
              document.getElementById("boardForm").action = "/board/modify";
              document.getElementById("boardForm").submit();
          }

          function deleteBoard() {
              document.getElementById("boardForm").action = "/board/delete";
              document.getElementById("boardForm").submit();
          }
    </script>
</div>
<div th:insert="~{/css/footer :: footer}"></div>
</body>
</html>
