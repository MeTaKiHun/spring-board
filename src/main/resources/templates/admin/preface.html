<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 부트스트랩 CSS 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav th:replace="~{/admin/layouts/header :: nav}"></nav>
<div class="container mt-5 text-center">
    <h1>머리말종류</h1>
    <div class="list-group my-3" th:if="${preface!=null}" th:each="preface:${preface}">
        <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
            <a th:href="@{/admin/preface(prefaceIdx=${preface.prefaceIdx})}" style="color: inherit; text-decoration: none;" class="me-auto">
                <span th:text="${preface.prefacename}"></span>
            </a>
            <button class="btn btn-danger ms-1" th:onclick="|location.href='@{/admin/preface_del(prefaceIdx=${preface.prefaceIdx})}'|">삭제</button>
        </div>
    </div>
    <!-- 버튼에 부트스트랩 스타일 적용 -->
    <button type="button" class="btn btn-primary" onclick="preface()">머리말 만들기</button>
    <button type="button" class="btn btn-secondary" onclick="location.href='/admin/boardlist'">이전으로</button>
    <form id="create" method="post" style="display:none" class="mt-4">
        <div class="mb-3">
            <input type="text" class="form-control" name="prefacename" placeholder="머리말 이름">
        </div>
        <div class="mb-3">
            <select class="form-select" name="writegrade">
                <option value="1">SILVER</option>
                <option value="2">GOLD</option>
                <option value="3">ADMIN</option>
            </select>
        </div>
        <div class="mb-3">
            <select class="form-select" name="readgrade">
                <option value="1">SILVER</option>
                <option value="2">GOLD</option>
                <option value="3">ADMIN</option>
            </select>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-success">생성</button>
        </div>
    </form>
    <script>
        function preface(){
            var create = document.getElementById('create');
            create.style.display = "block";
        }
    </script>
</div>
<!-- Optional: 부트스트랩 번들 JS 추가 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
